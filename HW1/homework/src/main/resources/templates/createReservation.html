<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Reservation</title>
    <link rel="stylesheet" href="createReservation.css">
</head>
<body>
<h1>Create Reservation</h1>

<form th:action="@{/reservations}" method="post">
    <!-- Hidden input field to store tripId -->
    <input type="hidden" id="tripId" name="tripId" th:value="${tripId}" />


    <label for="seat">Seat:</label>
    <input type="text" id="seat" name="seat" required/><br/>

    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="userName" required/><br/>

    <label for="userEmail">User Email:</label>
    <input type="email" id="userEmail" name="userEmail" required/><br/>

    <label for="nif">NIF:</label>
    <input type="text" id="nif" name="nif" required/><br/>

    <button type="submit">Create Reservation</button>
</form>

</body>
</html>
